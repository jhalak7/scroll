  <script src="https://cs.nyu.edu/~kapp/cs101/processing_on_the_web/processing.js"></script> 
 
  <script>
    function can()
    {
    var canvas = document.getElementById("mycanvas"); 
 
     var sketchProc = function(processingInstance) {
      with (processingInstance) {
        console.log(screen);
         size(480, 300); 
         frameRate(100);
         var draw = function() {
           ctx = canvas.getContext("2d");

           var background = new Image();
           background.src = "https://i.ibb.co/p2cL1Hy/vectord.jpg";
          background.onload = function(){
            ctx.drawImage(background,0,0,480,300);   
             strokeWeight(2);
             stroke(11, 143, 40);
             line(mouseX, 0, mouseX, 400)
          }
         }
     }};
     
     var processingInstance = new Processing(canvas, sketchProc); 
    }
    can();
  </script>
